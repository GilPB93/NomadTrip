<section class="admin-page">
<div class="title-admin ">
    <h1 class="text-center">Mon espace admin</h1>
</div>

<div class="stats-admin">
    <div class="number-users">
        <h3><span class="badge" id="totalUsers">-</span>Nombre total d'utilisateurs</h3>
    </div>
    <div class="number-travelbooks">
        <h3><span class="badge" id="totalTravelbooks">-</span>Nombre total de carnets</h3>
    </div>
    <hr class="separator">  
    <div class="last-signup">
        <h3>Les 5 derniers utilisateurs inscrits</h3>
        <div class="lastUsersBox">
            <span class="badgeLastSignup" id="lastSignup">-</span>
        </div>
    </div>
    <hr class="separator">  
</div>

<section class="admin-users">
<div class="select-user">
    <h2>Les utilisateurs
        <select id="userSelect" class="form-select-user" aria-label="Sélectionner un utilisateur">
            <option selected>Sélectionnez l'utilisateur souhaité</option>
        </select>    
    </h2>
</div>
<div id="userDetails" class="user-details">
    <h3>Nom : <span class="spanUserDetails" id="userName"><span class="loader"></span></h3>
    <h3>Email : <span class="spanUserDetails" id="userEmail"><span class="loader"></span></h3>
    <h3>Créé le : <span class="spanUserDetails" id="userCreatedAt"><span class="loader"></span></h3>
</div>
<hr class="separator"> 
</section>


<section class="admin-travelbooks">
<div class="select-travelbook">
    <h2>Les carnets de voyage
        <select id="travelbookSelect" class="form-select-travelbook" aria-label="select travelbook">
            <option selected>Selectionnez le carnet souhaité</option>>
        </select>
    </h2>
</div>
<div id="travelbookDetails" class="travelbook-details">
    <h3>Titre : <span class="spanTravelbookDetails" id="travelbookTitle"><span class="loader"></span></h3>
    <h3>Créé par : <span class="spanTravelbookDetails" id="travelbookCreatedBy"><span class="loader"></span></h3>
    <h3>Créé le : <span class="spanTravelbookDetails" id="travelbookCreatedAt"><span class="loader"></span></h3>
</div>
<hr class="separator"> 
</section>



<div class="new-messages text-center">
    <h2>Les nouveaux messages</h2>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    <div class="btn-group row">
        <button type="button" class="btn col-12 col-lg-4">Message précedent</button>
        <button type="button" class="btn col-12 col-lg-4">Répondre au message</button>
        <button type="button" class="btn col-12 col-lg-4">Message suivant</button>
    </div>
</div>




</section>
