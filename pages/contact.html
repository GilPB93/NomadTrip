<section class="container contact-form">
    <h1 class="text-center">Contact</h1>
    <p class="text-center">Connectez-vous à votre compte pour retrouver vos carnets de voyage, revivre vos souvenirs, et continuer à explorer le monde.</p>
    <form>
        <div class="contact-name">
            <label for="contactName" class="form-label">Votre nom</label>
            <input type="text" class="form-control" id="contactName" placeholder="Saisissez votre nom ici">
        </div>
        <div class="contact-email">
            <label for="contactEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="contactEmail" placeholder="Saisissez votre email ici">
        </div>
        <div class="contact-title">
            <label for="contactTitle" class="form-label">Sujet de votre message</label>
            <input type="text" class="form-control" id="contactTitle" placeholder="Donnez un titre à votre message">
        </div>
        <div class="contact-message">
            <label for="contactMessage" class="form-label">Votre message</label>
            <textarea class="form-control" id="contactMessage" rows="7" placeholder="Ecrivez votre message ici"></textarea>
        </div>
        <div class="contact-submit">
            <button type="submit" class="btn btn-black" id="sendandsavemessage">Envoyer votre message</button>
        </div>
    </form>
</section>
