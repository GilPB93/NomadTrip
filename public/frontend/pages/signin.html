<section class="container connexion-form">
    <h1 class="text-center">Connexion</h1>
    <h2 class="text-center">Ravis de vous revoir!</h2>
    <p class="text-center">Connectez-vous à votre compte pour retrouver vos carnets de voyage, revivre vos souvenirs, et continuer à explorer le monde.</p>
    <form id="signinForm">
        <div class="mb-3">
          <label for="EmailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="exemple@mail.fr" name="Email"> 
        </div>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" name="Password" placeholder="Saissisez votre mot de passe">
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-dark" id="btnSignin">Connexion</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a class="redirect-signup" href="#/signup">Vous n’avez pas de compte ? Inscrivez-vous ici !</a>
    </div>
</section>
